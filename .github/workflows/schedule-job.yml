name: Rust

on:
  schedule:
    - cron: "0 0-23 * * *"
env:
  CARGO_TERM_COLOR: always
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  API_URI: ${{ secrets.API_URI }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run
        run: cargo run
